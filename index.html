<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypted Message for Shapna</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; font-family: 'Courier New', monospace; overflow: hidden; color: white; }
        
        /* PHASE 1: TERMINAL */
        #terminal { padding: 40px; color: #0f0; }
        .cursor { animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        /* PHASE 2: THE REVEAL */
        #main-proposal {
            display: none; min-height: 100vh; width: 100%;
            background: linear-gradient(180deg, #000 0%, #200 100%);
            flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 20px; box-sizing: border-box;
            position: relative; z-index: 2;
        }

        .love-text { font-size: 1.8rem; color: #ff4d6d; margin: 20px 0; display: none; text-shadow: 0 0 10px rgba(255,77,109,0.5); }
        
        .heart-main { font-size: 100px; color: #ff4d6d; cursor: pointer; transition: 0.3s; z-index: 10; }
        .heart-main:hover { transform: scale(1.2); filter: drop-shadow(0 0 20px #ff4d6d); }

        .btn-group { position: relative; width: 100%; max-width: 400px; height: 150px; margin-top: 30px; }
        .btn { padding: 15px 40px; font-size: 1.2rem; border-radius: 50px; border: none; cursor: pointer; transition: 0.2s; position: absolute; }
        
        #yes-btn { background: #ff4d6d; color: white; left: 50%; transform: translateX(-110%); box-shadow: 0 0 15px #ff4d6d; z-index: 10; }
        #no-btn { background: #333; color: #888; left: 50%; transform: translateX(10%); z-index: 10; }

        /* PHASE 3: UNIQUE FINALE */
        #final-stage {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #300 0%, #000 100%);
            z-index: 20; flex-direction: column; align-items: center; justify-content: center;
        }

        .polaroid {
            background: white; padding: 15px 15px 40px 15px; border-radius: 5px;
            transform: rotate(-3deg); box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: float 3s ease-in-out infinite; max-width: 250px;
        }
        .polaroid img { width: 100%; height: 250px; object-fit: cover; background: #eee; }
        .polaroid-text { color: #333; font-family: 'Brush Script MT', cursive; font-size: 1.5rem; margin-top: 10px; }

        @keyframes float { 0%, 100% { transform: translateY(0) rotate(-3deg); } 50% { transform: translateY(-20px) rotate(2deg); } }

        #infinite-love {
            position: absolute; width: 100%; height: 100%; top: 0; left: 0;
            opacity: 0.1; pointer-events: none; overflow: hidden; font-size: 10px; color: #ff4d6d;
        }
    </style>
</head>
<body>

    <div id="terminal">
        <div id="typed"></div><span class="cursor">|</span>
    </div>

    <div id="main-proposal">
        <div class="heart-main" onclick="startSequence()">❤️</div>
        <p id="hint">Click the heart to decrypt</p>

        <div id="confession">
            <p class="love-text">I've kept this hidden in my code for a long time...</p>
            <p class="love-text">Every time I see you, my system crashes.</p>
            <p class="love-text">Shapna, you are my favorite person.</p>
            <h1 class="love-text" style="font-size: 3rem;">I love you.</h1>
            <h2 class="love-text">Do you love me too?</h2>

            <div class="btn-group" id="actions" style="display: none;">
                <button class="btn" id="yes-btn" onclick="celebrate()">YES!</button>
                <button class="btn" id="no-btn" onmouseover="dodge()">No</button>
            </div>
        </div>
    </div>

    <div id="final-stage">
        <div id="infinite-love"></div>
        <div class="polaroid">
            <img src="https://i.postimg.cc/Wpgd1JyZ/1756394083928.jpg" alt="Shapna and You">
            <div class="polaroid-text"> My Madam Ji</div>
        </div>
        <h1 style="font-size: 3rem; color: #ff4d6d; text-shadow: 0 0 20px #ff4d6d; margin-top: 40px; z-index: 30;">YEAHHHH ! ❤️</h1>
        <p style="z-index: 30; font-size: 1.2rem;">System Status: I am the Happiest Person in the world. </p>
    </div>

    <script>
        // Terminal Logic
        const lines = [
            "> Accessing hidden_files/heart...",
            "> Bypassing logic_gate.dll...",
            "> Security Check: Who is the owner of this heart?",
            "> Identity Found: SHAPNA",
            "> Overriding system controls...",
            "> [SUCCESS] Opening private message..."
        ];

        let l=0, c=0;
        function type() {
            if(l < lines.length) {
                if(c < lines[l].length) {
                    document.getElementById('typed').innerHTML += lines[l][c];
                    c++; setTimeout(type, 40);
                } else {
                    document.getElementById('typed').innerHTML += "<br>";
                    l++; c=0; setTimeout(type, 600);
                }
            } else {
                setTimeout(() => {
                    document.getElementById('terminal').style.display = 'none';
                    document.getElementById('main-proposal').style.display = 'flex';
                }, 1000);
            }
        }

        function startSequence() {
            document.getElementById('hint').style.display = 'none';
            const texts = document.querySelectorAll('.love-text');
            texts.forEach((t, i) => {
                setTimeout(() => {
                    t.style.display = 'block';
                    if(i === texts.length - 1) document.getElementById('actions').style.display = 'block';
                }, i * 1800);
            });
        }

        function dodge() {
            const noBtn = document.getElementById('no-btn');
            noBtn.style.left = Math.random() * 80 + 'vw';
            noBtn.style.top = Math.random() * 80 + 'vh';
            noBtn.style.position = 'fixed';
        }

        function celebrate() {
            document.getElementById('main-proposal').style.display = 'none';
            document.getElementById('final-stage').style.display = 'flex';
            
            // Start Infinite Love Background
            const bg = document.getElementById('infinite-love');
            for(let i=0; i<200; i++) {
                bg.innerHTML += " I LOVE YOU SHAPNA ";
            }

            // Confetti Blast
            const end = Date.now() + (5 * 1000);
            (function frame() {
                confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff4d6d', '#ffffff'] });
                confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ff4d6d', '#ffffff'] });
                if (Date.now() < end) { requestAnimationFrame(frame); }
            }());
        }

        type();
    </script>
</body>
</html>
